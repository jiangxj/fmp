	<body>
		<div id="wrap" class="wrap">
			<div class="detail">

						<p id="rule01">
					
						</p>
					</div>
					<div class="rule">

							资金托管：<label id="funds_trust"></label><br/>

							安全等级：<label id="security_level"></label><br/>

							地区：<label id="district"></label><br/>
							上线时间：<label id="onlinedate"></label><br/>

						</p>
					</div>
					<div class="rule">
						<h3>
							温馨提示

						<p id="rule02">
					
						</p>
					</div>
					<div class="rule">
						<h3>
							体验攻略
						</h3>
						<p id="rule03">
							<!--

							<h5>第一步：填写注册信息，并通过手机认证。</h5>
							<p>
								<img src="img/gl.jpg" />
							</p>
						</li>
						<li>
							<h5>第二步：成功完成以上认证后，返回本页面，提交11位手机号码。（备注：填写其他信息，无法获得U币奖励）</h4>
						</li>
						-->

			</div>
		</div>
		<div id="fast" class="fast">
			<span id="go" class="button_wrap_input">立即参与</span>
		</div>
	</body>
	<script type="text/javascript">
		var recalc = function() {
			deviceAgent = navigator.userAgent.toLowerCase();
			if (!deviceAgent.match(/(iphone|ipod|ipad|android|windows\s*phone|symbianos)/)) {
				var fast = document.getElementById("fast");
				var left = getAbsLeft(document.getElementById("wrap"));
				fast.style.width= "512px";
				fast.style.left = left+"px";
			}
		};
		try{
			window.addEventListener("resize", recalc, false);
			document.addEventListener('DOMContentLoaded', recalc, false);
		} catch (e) {}
		
	</script>
</html>
