<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, height=device-height , initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 隐藏工具栏和菜单栏 -->
		<meta name="format-detection" content="telephone=no">
		<!--对电话号码的识别 -->
		<meta name="x5-page-mode" content="app">
		<!-- QQ应用模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 避免IE使用兼容模式 -->
		<meta name="renderer" content="webkit">
		<meta name="msapplication-tap-highlight" content="no">
		<!-- windows phone 点击无高光 -->

		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/coin.css" />
		<link rel="stylesheet" href="js/plugs/layer.m/need/layer.css" />
		<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/plugs/layer.m/layer.m.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/pageAdapter.js"></script>
		<script type="text/javascript" src="js/coin.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="js/wxbase.js?share=0"></script>

		<title>易搜财</title>
	</head>

	<body>
		<div class="wrap">
			<header>
			<img class="backarrow" src="img/ic_brows_back.png" />
			<span>提现</span>
			</header>
			<div class="content">
				<div class="balance">
					<span class="circle">
						<p>
							可提现金币数<br/><label id="balance">0.0000000</label>
						</p>
					</span>
					<p class="lowest">最低提现金币数：8000</p>
				</div>
				<div class="data">
					<div id="next" class="button_disabled_input">
						申请提现
					</div>
				</div>
				<div class="notice_tip">
					<label class="red">注意：</label>
					<p>
						1.为了保障您的资金安全，易搜财用户在成功提现且核对无误的情况下，将通过第三方支付平台支付宝汇款到您绑定的支付宝账户中，一般需要24小时到账，请注意查询您的账户。<br/>
						2.汇款时间：正常工作日的提现申请，经过审批通过后，将于下<label class="red">24小时</label>内逐笔汇出。<br/>
						3.兑换比例：<label class="red">100:1</label>(一百个金币兑换一元钱)
					</p>
				</div>
				<div class="process_list">
					<h4 class="list_title">
						提现进度
					</h4>
					<div>
						<ul id="list">
							<li><span>时间</span><span>金币数</span><span>状态</span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
