<!DOCTYPE html>
<html style="font-size: 10px;">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height , initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 隐藏工具栏和菜单栏 -->
		<meta name="format-detection" content="telephone=no">
		<!--对电话号码的识别 -->
		<meta name="x5-page-mode" content="app">
		<!-- QQ应用模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 避免IE使用兼容模式 -->
		<meta name="renderer" content="webkit">
		<meta name="msapplication-tap-highlight" content="no">
		<!-- windows phone 点击无高光 -->

		<link rel="stylesheet" href="js/plugs/layer.m/need/layer.css" />
		<link rel="stylesheet" href="../wxt/css/common.css" />
		<link rel="stylesheet" href="../wxt/css/base.css" />
		<link rel="stylesheet" href="js/plugs/iscroll/css/iscroll.css" />
		<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/plugs/iscroll/iscroll.js"></script>
		<script type="text/javascript" src="js/plugs/layer.m/layer.m.js"></script>
		<script type="text/javascript" src="js/basefunc.js"></script>
		<script type="text/javascript" src="js/user_ticket.js"></script>
		<script type="text/javascript" src="../wxt/js/pageAdapter.js"></script>
		<style type="text/css">
			.item{
				width: 30rem;
				background-color: #fff;
				padding: 1rem;
				overflow: hidden;
				border-bottom: 1px solid #EEEEEE;
			}
			.item img{
				width: 10rem;
				height: 10rem;
				float: left;
			}
			.item p{
				width: 19rem;
				float: right;
				font-size: 14px;
			}
		</style>
		<title>优惠券列表</title>
	</head>

	<body>
		<div class="wrap">
			<header>
				<img id="bg" class="backarrow" src="img/ic_brows_back.png" />
				<span>我的优惠券</span>
			</header>
			<div id="wrapper" style="margin-top: 4rem;">
				<div id="scroller">
					<div id="pullDown" style="display: none;">
						<span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
					</div>
					<ul id="data_list">
					</ul>
					<div id="pullUp" style="display: none;">
						<span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
